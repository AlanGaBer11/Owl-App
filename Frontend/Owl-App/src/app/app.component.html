<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="slide">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of Pages; let i = index">
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>  

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <div class="content">          
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Home | Owl</ion-title>
          <!-- Prueba para uso de variables de sesion -->
          <div *ngIf="userData">
            <div class="imagen-nombre-container">
              <div class="nombre-usuario">{{ userData.displayName }}</div>
              <div class="imagen-container">
                <img [src]="userData.photoURL" alt="Profile Picture" style="border-radius: 50%; border: 2px solid #000;">
              </div>
            </div>
          </div> 
          <div *ngIf="!userData">
            <ion-button routerLink="/login"> Login </ion-button> 
          </div>               
        </div>
        <!-- Prueba para uso de variables de sesion -->
      </ion-toolbar>
    </ion-header>

    <!-- MOSTRAR PÁGINAS -->
      <ion-router-outlet></ion-router-outlet>
    
  </div>
</ion-app>

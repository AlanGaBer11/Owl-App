<ion-content>
  <div class="box-container">
    <br>
    <strong>Inicia Sesión</strong>
    <br>
    <div *ngIf="userData" class="user-data">
      <img [src]="userData.photoURL" alt="Profile Picture">
      <p>{{ userData.displayName }}</p>
      <p>{{ userData.email }}</p>
      <button (click)="logout()">Cerrar sesión</button>
    </div>
    <div *ngIf="!userData" class="form-container">
      <form [formGroup]="formularioLogin" (ngSubmit)="login()">
        <ion-item>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo" type="email" placeholder="Correo@ejemplo.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" [type]="passwordFieldType" placeholder="Contraseña"></ion-input>
          <ion-icon slot="end" (click)="togglePasswordVisibility()" [name]="passwordFieldType === 'text' ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-item>        
        <ion-button type="submit" [disabled]="!formularioLogin.valid">Enviar</ion-button>        
      </form>
      <!--<ion-button expand="block" color="tertiary" [routerLink]="['/forgot-pass']">¿Olvidaste tu contraseña?</ion-button>-->
      <h6>No tienes cuenta, prueba :D</h6>
      <ion-button [routerLink]="['/sing-up']">Crear nueva cuenta</ion-button>
      <div class="google-button">
        <ion-button (click)="loginGoogle()">
          <ion-icon slot="start" name="logo-google"></ion-icon>Iniciar sesión con Google
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-content>
  <div class="box-container">
    <br>
    <strong>Login</strong>
    <br>
    <div *ngIf="userData" class="user-data">
      <img [src]="userData.photoURL" alt="Profile Picture">
      <p>{{ userData.displayName }}</p>
      <p>{{ userData.email }}</p>
      <button (click)="logout()">Cerrar sesión</button>
    </div>
    <div *ngIf="!userData" class="form-container">
      <form [formGroup]="formularioLogin" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <br>
          <ion-input formControlName="correo" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <br>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="!formularioLogin.valid">Enviar</ion-button>
      </form>
      <h6>O prueba</h6>
      <ion-button [routerLink]="['/sing-up']">Crear nueva cuenta</ion-button>
      <ion-button (click)="loginGoogle()">Iniciar sesión con Google</ion-button>
    </div>
  </div>
</ion-content>

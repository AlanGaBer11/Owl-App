<ion-header [translucent]="true">
  <ion-content>
    <p>Recuperar contraseña</p>
    <form [formGroup]="formularioRecuperar" >
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input formControlName="correo" type="email" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!formularioRecuperar.valid">Recuperar contraseña</ion-button>
    </form>
  </ion-content>
</ion-header>

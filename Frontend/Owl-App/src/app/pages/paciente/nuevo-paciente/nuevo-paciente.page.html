<ion-content>
  <ion-grid id="container">
    <ion-row>
      <ion-col size="12" class="ion-text-center ion-margin-bottom">
        <h1>Agregar Pacientes</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center ion-margin-bottom">
        <ion-button routerLink="/ver-paciente">Cancelar</ion-button>
      </ion-col>
    </ion-row>
    <form [formGroup]="agPacientes">
      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-item>
            <ion-label position="floating">Nombre(s):</ion-label>
            <ion-input type="text" id="nom_cliente" name="nombre_cliente" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-item>
            <ion-label position="floating">Apellido paterno:</ion-label>
            <ion-input type="text" id="ap_pa" name="ap_pa" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-item>
            <ion-label position="floating">Apellido materno:</ion-label>
            <ion-input type="text" id="ap_ma" name="ap_ma" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-item>
            <ion-label position="floating">Fecha Nacimiento:</ion-label>
            <ion-input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-item>
            <ion-label position="floating">Género:</ion-label>
            <ion-select id="genero" name="genero" placeholder="Seleccione Género" required>
              <ion-select-option value="Masculino">Masculino</ion-select-option>
              <ion-select-option value="Femenino">Femenino</ion-select-option>
              <ion-select-option value="Otro">Otro</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-item>
            <ion-label position="floating">Estado civil:</ion-label>
            <ion-select id="civil" name="estado_civil" placeholder="Seleccione Estado Civil" required>
              <ion-select-option value="soltero">Soltero</ion-select-option>
              <ion-select-option value="casado">Casado</ion-select-option>
              <ion-select-option value="divorciado">Divorciado</ion-select-option>
              <ion-select-option value="viudo">Viudo</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Contacto:</ion-label>
            <ion-input type="text" id="contacto" name="contacto" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label>¿Está registrado en Owl?</ion-label>
            <ion-radio-group name="registro_online">
              <ion-radio value="Si">Sí</ion-radio>
              <ion-radio value="No">No</ion-radio>
            </ion-radio-group>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>¿Cuenta con antecedentes médicos?</ion-label>
            <ion-radio-group name="antecedentes_medicos">
              <ion-radio value="Si">Sí</ion-radio>
              <ion-radio value="No">No</ion-radio>
            </ion-radio-group>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Medicamentos</ion-label>
            <ion-input type="text" id="medicamentos_actuales" name="medicamentos_actuales" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" (click)="agregarPaciente()" expand="block">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-content>
  <ion-grid id="container">
    <ion-row>
      <ion-col size="12" class="ion-text-center ion-margin-bottom">
        <h1>Agregar Profesional</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center ion-margin-bottom">
        <ion-button routerLink="/ver-prof">Cancelar</ion-button>
      </ion-col>
    </ion-row>
    <form [formGroup]="agProf" (ngSubmit)="agregarProf()">
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Nombre(s):</ion-label>
            <ion-input type="text" formControlName="nom" placeholder="Nombre(s)" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Apellido(s):</ion-label>
            <ion-input type="text" formControlName="ap" placeholder="Apellido(s)" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Especialidad:</ion-label>
            <ion-input type="text" formControlName="especialidad" placeholder="Especialidad" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Número de teléfono:</ion-label>
            <ion-input type="text" formControlName="num_telefono" placeholder="(499) xxx xxxx" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Correo electrónico:</ion-label>
            <ion-input type="email" formControlName="correo_elec" placeholder="correo@gmail.com" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Horario:</ion-label>
            <ion-select formControlName="horario" placeholder="Seleccione Horario" required>
              <ion-select-option value="Mañana">Mañana</ion-select-option>
              <ion-select-option value="Tarde">Tarde</ion-select-option>
              <ion-select-option value="Noche">Noche</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Cedula profesional:</ion-label>
            <ion-input type="text" formControlName="cedula_profesional" placeholder="0000000" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Clínica:</ion-label>
            <ion-select formControlName="nom_clinica" placeholder="Seleccione Clínica" required>
              <ion-select-option value="Clínica A">Clínica A</ion-select-option>
              <ion-select-option value="Clínica B">Clínica B</ion-select-option>
              <ion-select-option value="Clínica C">Clínica C</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" expand="block">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
